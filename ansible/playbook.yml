- hosts: 127.0.0.1
  roles:
    - kewlfft.aur
  tasks:
    - name: upgrade pacman packages
      become: yes
      pacman:
        upgrade: yes
    - name: install pacman packages
      become: yes
      pacman:
        name:
          - base-devel
          - feh
          - i3lock
          - vivaldi
          - neovim
          - byobu
          - pango
          - rofi
          - ttf-font-awesome
          - ttf-dejavu
          - ttf-fira-code
          - docker
          - i3-wm
          - i3status-rust
          - vlc
          - stow
          - curl
          - git
          - tree
          - stow
          - yay
          - pulseaudio-alsa
          - pulseaudio-bluetooth
          - xbindkeys
          - bluez-utils
          - scala
        state: present
    - name: create aur_builder
      become: true
      user: name=aur_builder
    - name: add aur_builder to sudoers
      become: true
      lineinfile:
        path: /etc/sudoers.d/aur_builder-allow-to-sudo-pacman
        state: present
        line: "aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman"
        validate: /usr/sbin/visudo -cf %s
        create: yes
    - name: upgrade yay
      become: true
      become_user: aur_builder
      aur:
        use: yay
        upgrade: yes
    - name: install yay packages
      become: true
      become_user: aur_builder
      aur:
        use: yay
        name:
          - i3status-rust
          - jdk
          - scala
          - sbt
          - groovy
          - maven
          - gradle
          - slack-desktop
          - command-not-found
          - git-extras
          - python-cookiecutter
          - atlassian-jira
          - pass-git
          - grip
          - buku
          - cloc
          - marker
          - aerc
          - lazydocker
          - exa
          - cointop
          - fselect
          - guake
          - telegram-desktop-bin
          - google-chrome
          - autojump
          - ttf-material-icons-git
          - tealdeer
    - name: install space vim
      shell: "curl -sLf https://spacevim.org/install.sh | bash"
    - name: install antigen
      become: true
      shell: "curl -L git.io/antigen > /usr/local/bin/antigen.zsh"
    - name: enable docker
      systemd:
        name: docker
        enabled: yes
        state: started
